[build]
builder = "DOCKERFILE"
dockerfilePath = "Dockerfile"

[deploy]
runtime = "V2"
numReplicas = 1
# This command injects your ChatGPT tokens and then launches the bot on port 18789
startCommand = '/bin/sh -c "mkdir -p ~/.codex && echo $CODEX_AUTH_JSON > ~/.codex/auth.json && exec clawdbot gateway --bind lan --port 8080"'
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10
